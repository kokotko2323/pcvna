<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Telegram Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Telegram Bot</h1>
    <p>Click the button below to test if the Telegram bot is working:</p>
    
    <button onclick="testTelegram()">ğŸ“± Send Test Message to Telegram</button>
    <button onclick="testVisitorNotification()">ğŸ‘ï¸ Test Full Visitor Notification</button>
    <button onclick="clearLog()">ğŸ—‘ï¸ Clear Log</button>
    
    <div id="log" class="log">Ready to test...\n</div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = 'Log cleared...\n';
        }

        async function testTelegram() {
            log('ğŸ§ª Testing Telegram bot...');
            
            const message = `ğŸ§ª TEST MESSAGE

This is a test from pandabuycn.com
Time: ${new Date().toLocaleString()}
Status: Bot is working! âœ…`;

            try {
                const response = await fetch('https://api.telegram.org/bot6961954749:AAFNQxPFGrJZdRQkdkJXcSRvXaKJzOSYPw4/sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: '5267894253',
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const result = await response.json();
                
                if (result.ok) {
                    log('âœ… SUCCESS: Test message sent to Telegram!', 'success');
                    log(`Message ID: ${result.result.message_id}`, 'success');
                } else {
                    log(`âŒ ERROR: ${result.description}`, 'error');
                    log(`Error code: ${result.error_code}`, 'error');
                }
            } catch (error) {
                log(`âŒ NETWORK ERROR: ${error.message}`, 'error');
            }
        }

        async function testVisitorNotification() {
            log('ğŸ‘ï¸ Testing full visitor notification...');
            
            try {
                // Get IP
                log('ğŸŒ Getting IP address...');
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;
                log(`IP: ${ip}`, 'success');
                
                // Get location
                log('ğŸŒ Getting location data...');
                const geoResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const geoData = await geoResponse.json();
                log(`Country: ${geoData.country_name}`, 'success');
                log(`City: ${geoData.city}`, 'success');
                
                // Get time
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateString = now.toLocaleDateString();
                
                // Get browser
                const userAgent = navigator.userAgent;
                let browser = 'Unknown';
                if (userAgent.indexOf('Chrome') > -1) browser = 'Chrome';
                else if (userAgent.indexOf('Firefox') > -1) browser = 'Firefox';
                else if (userAgent.indexOf('Safari') > -1) browser = 'Safari';
                else if (userAgent.indexOf('Edge') > -1) browser = 'Edge';
                
                let device = 'Desktop';
                if (userAgent.indexOf('Mobile') > -1) device = 'Mobile';
                else if (userAgent.indexOf('Tablet') > -1) device = 'Tablet';
                
                // Create message
                const message = `ğŸ”” <b>NEW VISITOR ON SITE!</b>

ğŸŒ <b>Location:</b> ${geoData.country_name || 'Unknown'}
ğŸ™ï¸ <b>City:</b> ${geoData.city || 'Unknown'}
ğŸ• <b>Time:</b> ${timeString}
ğŸ“… <b>Date:</b> ${dateString}
ğŸŒ <b>IP:</b> ${ip}
ğŸ“± <b>Device:</b> ${device}
ğŸŒ <b>Browser:</b> ${browser}`;

                log('ğŸ“¤ Sending visitor notification...');
                
                // Send to Telegram
                const response = await fetch('https://api.telegram.org/bot6961954749:AAFNQxPFGrJZdRQkdkJXcSRvXaKJzOSYPw4/sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: '5267894253',
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const result = await response.json();
                
                if (result.ok) {
                    log('âœ… SUCCESS: Visitor notification sent!', 'success');
                } else {
                    log(`âŒ ERROR: ${result.description}`, 'error');
                }
                
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.addEventListener('load', function() {
            log('ğŸš€ Test page loaded. Click buttons to test.');
        });
    </script>
</body>
</html>
